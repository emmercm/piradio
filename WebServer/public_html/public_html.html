<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/">
	<head>
		<?python if not '__TITLE__' in page: page['__TITLE__'] = "PiRadio" ?>
		<title py:content="page['__TITLE__']" />
		
		<link rel="icon" type="image/png" href="/static/favicon.png" />
		
		<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/public_html.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">PiRadio</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home</a></li>
						<li><a href="/">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<?python if not '__PAGE__' in page: page['__PAGE__'] = "Missing content." ?>
		<div ID="page" class="container" py:content="page['__PAGE__']" />
		
		<footer class="footer">
			<div class="container">
				<a href="/playback/prev" class="glyphicon glyphicon-fast-backward" />
				<py:choose test="page['__PLAYING__']">
					<a py:when="False" href="/playback/play"  class="glyphicon glyphicon-play" />
					<a py:when="True"  href="/playback/pause" class="glyphicon glyphicon-pause" />
				</py:choose>
				<a href="/playback/next" class="glyphicon glyphicon-fast-forward" />
			</div>
		</footer>
		
		<!--! Placed at the end of the document so the pages load faster (?) -->
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
